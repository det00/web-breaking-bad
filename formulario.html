<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Breaking Bad - Que comience el juego!</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bdn">
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post">
        <fieldset>
            <legend>Breaking Bad - Que comience el juego!</legend>
            Nombre:<input type="text" required><br>
            Apellidos<input type="text" required><br>
            Direccion postal:<input type="text"><br>
            Ciudad:<input type="text"><br>
            DNI:<input type="text"><br>
            Correo Electronico:<input type="text" required><br>
            Sexo:
            <input type="radio" name="sexo">Hombre
            <input type="radio" name="sexo">Mujer<br>
            Fecha de nacimiento:
            <input type="date" name="nacimiento"><br><br>

            Selecciona un personaje:
            <select name="personajes" id="">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros personajes</option>
            </select><br>
            Comentarios: <br><textarea name="comentarios" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar"> <input type="reset" value="Borrar"> <input type="file" name="" id="">

        </fieldset>
    </form>
</body>

</html>
